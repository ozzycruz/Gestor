<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo para o cabe√ßalho orden√°vel */
        th[data-sort] {
            cursor: pointer;
            user-select: none;
        }
        th[data-sort]:hover {
            background-color: #e5e7eb; /* cinza-200 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <a href="index.html" class="text-blue-600 hover:underline">&larr; Voltar √† P√°gina Inicial</a>
        <div id="feedback-alert" class="feedback-alert" style="display: none;"></div>
        
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Gest√£o de Clientes</h1>
            <button id="btnNovoCliente" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow">
                + Novo Cliente
            </button>
        </div>

        <div class="mb-4">
            <input type="text" id="input-busca-cliente" placeholder="üîé Pesquisar por nome ou telefone..." class="form-input w-full md:w-1/3">
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100" id="tabela-clientes-header">
                        <tr>
                            <th data-sort="nome" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Nome <span class="sort-arrow"></span>
                            </th>
                            <th data-sort="telefone" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Contato <span class="sort-arrow"></span>
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-600 uppercase tracking-wider">
                                A√ß√µes
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tabela-clientes-corpo" class="divide-y divide-gray-200">
                        <tr><td colspan="3" class="text-center p-4 text-gray-500">A carregar clientes...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="cliente-modal" class="modal-backdrop">
        <div class="modal-content max-w-md">
            <h2 id="cliente-modal-title" class="text-2xl font-bold text-gray-800 mb-4">Novo Cliente</h2>
            <form id="cliente-form">
                <input type="hidden" id="cliente-id">
                <div class="mb-4"><label for="cliente-nome" class="block text-sm font-medium text-gray-700">Nome Completo</label><input type="text" id="cliente-nome" required class="form-input mt-1 block w-full rounded-md shadow-sm"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4"><label for="cliente-telefone" class="block text-sm font-medium text-gray-700">Telefone</label><input type="tel" id="cliente-telefone" class="form-input mt-1 block w-full rounded-md shadow-sm"></div>
                    <div class="mb-4"><label for="cliente-email" class="block text-sm font-medium text-gray-700">E-mail</label><input type="email" id="cliente-email" class="form-input mt-1 block w-full rounded-md shadow-sm"></div>
                </div>
                <div class="mb-4"><label for="cliente-endereco" class="block text-sm font-medium text-gray-700">Endere√ßo</label><textarea id="cliente-endereco" rows="3" class="form-input mt-1 block w-full rounded-md shadow-sm"></textarea></div>
                <div class="flex justify-end gap-3 mt-4"><button type="button" id="btn-cancelar-cliente" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button><button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Salvar</button></div>
            </form>
        </div>
    </div>

    <script src="js/gestao_clientes.js" defer></script>
</body>
</html>
