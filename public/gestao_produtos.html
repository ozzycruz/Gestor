<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Produtos</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ficheiro de Estilos CSS Externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="p-4 md:p-8">

<div class="flex justify-between items-center mb-6">
    <a href="cadastros.html" class="text-blue-600 hover:underline">&larr; Voltar √† P√°gina cadastros</a>
    <div id="feedback-alert" class="hidden"></div>
    <h1 class="text-3xl font-bold text-gray-800">Gest√£o de Produtos (Pe√ßas)</h1>
    <button id="btnNovoProduto" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow">
        + Novo Produto
    </button>
</div>

<div class="mb-4">
    <input type="text" id="input-busca-produto" placeholder="üîé Pesquisar por nome..." class="form-input w-full md:w-1/3">
</div>

        <!-- Tabela de Produtos -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-100" id="tabela-produtos-header">
                            <tr>
                                <th data-sort="nome" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                    Nome <span class="sort-arrow"> ‚ñ≤</span>
                                </th>
                                <th data-sort="quantidade_em_estoque" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                    Estoque <span class="sort-arrow"></span>
                                </th>
                                <th data-sort="valor_custo" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Custo <span class="sort-arrow"></span></th>
                                <th data-sort="preco_unitario" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                    Pre√ßo Unit√°rio <span class="sort-arrow"></span>
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-600 uppercase tracking-wider">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-produtos" class="divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
    </div>

    <!-- Modal para Adicionar/Editar Produto -->
    <div id="produto-modal" class="modal-overlay modal-oculto">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold text-gray-800 mb-4">Novo Produto</h2>
            <form id="produto-form">
                <input type="hidden" id="produto-id">
                <div class="mb-4">
                    <label for="produto-nome" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                    <input type="text" id="produto-nome" required class="form-input mt-1 block w-full">
                </div>
                <div class="mb-4">
                    <label for="produto-descricao" class="block text-sm font-medium text-gray-700">Descri√ß√£o</label>
                    <textarea id="produto-descricao" rows="3" class="form-input mt-1 block w-full"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="produto-estoque" class="block text-sm font-medium text-gray-700">Qtd. em Estoque</label>
                        <input type="number" id="produto-estoque" required value="0" class="form-input mt-1 block w-full">
                    </div>
                    <div class="mb-4">
                        <label for="produto-custo" class="block text-sm font-medium text-gray-700">Valor Custo (R$)</label>
                        <input type="text" id="produto-custo" required placeholder="12,50" value="0" class="form-input mt-1 block w-full">
                    </div>
                    <div class="mb-4">
                        <label for="produto-preco" class="block text-sm font-medium text-gray-700">Pre√ßo Unit√°rio (R$)</label>
                        <input type="text" id="produto-preco" required placeholder="19,90" class="form-input mt-1 block w-full">
                    </div>
                </div>
                <div class="flex justify-end gap-3 mt-4">
                    <button type="button" id="btn-cancelar" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Ficheiro JavaScript Externo -->
    <script src="js/gestao_produtos.js"></script>
</body>
</html>
